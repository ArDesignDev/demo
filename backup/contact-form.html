<div class="row contact-page__row-one">

<div class="row__medium-6 contact-page__main-data">
  <h3 class="contact-page__title"> Splošni podatki </h3>
  <label>[text* your-name placeholder "Vaše ime *"] </label>
  <label> [email* your-email placeholder "E-mail naslov *"] </label>
  <label> [text your-subject placeholder "Vaše podjetje"] </label>
  <label> [tel tel-1 placeholder "Telefonska številka"] </label>

</div>

<div class="row__medium-6 contact-page__checks">
  <h3 class="contact-page__title">Kaj vas zanima?</h3>

  <div class="row row--no-margin">
  <div class="row__medium-6">
    <label>[checkbox checkbox-9 "Izdelava spletne strani" "Dizajn spletne strani" "Optimizacija" "Obnova spletne strani"]</label>
  </div>
  <div class="row__medium-6">
    [checkbox checkbox-948 "Oglaševanje" "Vzdrževanje strani" "Analiza strani" "Izdelava spletne trgovine"]
  </div>
 </div>

</div>

</div>
<div class="contact-page__description">
<h3 class="contact-page__title">Kakšne so vaše želje?</h3>
<label>[textarea textarea-632 placeholder "Na kratko opišite vaš projekt..."]</label>

[checkbox checkbox-71 default:1 "Naročite se na novice"]

<div class="contact-page__button">[submit "Pošlji"]</div>
</div>
